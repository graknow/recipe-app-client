<div class="footer-main">
    @for (item of resource_urls; track item.title) {
        <a  class="url"
            href="{{ item.link }}"
            target="_blank"
            rel="noopener">

            <mat-icon aria-hidden="true" svgIcon="reddit"></mat-icon>
            
            {{ item.title }}
        </a>
    }
</div>
